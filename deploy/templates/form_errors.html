{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <script type=text/javascript>
      $(document).ready(function(){
          toastr.options = {
              "closeButton" : true,
              "positionClass": "toast-top-center",
              timeOut: 10000,
          };
          toastr.error('{{ error }}');
      });
      </script>
    {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <script type=text/javascript>
    $(document).ready(function(){
        toastr.options = {
            "closeButton" : true,
            "positionClass": "toast-top-center",
            timeOut: 10000,
        };
        toastr.error('{{ error }}');
    });
    </script>
  {% endfor %}
{% endif %}

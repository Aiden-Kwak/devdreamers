{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/accountapp/auth/quit.css' %}">
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center mb-3">
    <div class="my-5 shadow-lg" style="width: 650px; border-radius: 2rem; padding: 3rem;">
        <div align="center">
            <img src="{% static 'img/alert.svg'%}" class="my-4" style="height: 6rem; width: 6rem;">
        </div>
        <h3 class="text-center">회원을 탈퇴하시겠습니까?</h3>
        <h6 class="text-center" style="color: #808080;">이 행동은 되돌릴 수 없습니다</h6>
        <div align="center" class="pt-5">
            <form action="{% url 'account:delete' %}" method="post">
                {% csrf_token %}
                <button id="cancelBtn" type="button" onclick="window.history.back();">취소</button>
                <button id="nextBtn">탈퇴하기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

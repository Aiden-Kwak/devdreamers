<!DOCTYPE html>
<html lang="ko">

{% include 'head.html' %}
{% load static %}
{% load compress %}

{% compress css file extra %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accountapp/auth/find_account.css' %}">
{% endcompress %}

<body>
    <div class="text-center">
        <a href="{% url 'account:index' %}">
            <img src="{% static 'img/logo.svg'%}" width="60px" class="my-5">
        </a>
    </div>
    <div class="d-flex justify-content-center">
        <div class="pwfinder">
            <form class="pwfinder-form">
            {% csrf_token %}
                <input type="text" name="id" placeholder="아이디 입력">
                <input type="email" name="email" placeholder="이메일 입력">
                <button class="send-btn btn-default">인증메일 보내기</button>
            </form>
            <button class="go-back btn-default" onclick="location.href='/findaccount/'">돌아가기</button>
        </div>
    </div>
</body>
</html>
